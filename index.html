<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link rel="stylesheet" type="text/css" href="./css/flipclock.css">
		<link rel="shortcut icon" href="./img/fav.ico">
		<title>Life Dashboard</title>
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="./js/clock.js" ></script>
		<script type="text/javascript" src="./js/flipclock.min.js" ></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	</head>

	<body class="container-fluid">
		
		<!--[if lt IE 10]>
		<p class="warning">Your browser is out of date and won't be able to view this.</p>
		<![endif]-->
		<!--[if gte IE 10]>
		<noscript><p class="warning">Please enable JavaScript.</p></noscript>
		<![endif]-->
		<!--[if !IE]><!-->
		<noscript>&lt;p class="warning"&gt;Please enable JavaScript.&lt;/p&gt;</noscript>
		<!--<![endif]-->


		<h1 class="row display-2 text-light"> The Life Dashboard </h1>


		<div class="shadow-lg p-3 mb-5 bg-white rounded">
			<div class="row">
				<span class="text"">
					<span id="dayCount">99</span>/<span id="dayTotal">365</span>
				</span>
				<progress id="day" max="365" value="99"></progress>
			</div>
			<div class="row">
				<span class="text">
					<span id="hourCount">14</span>/<span id="hourTotal">24</span>
				</span>
				<progress id="hour" max="24" value="14"></progress></div>
			<div class="row">
				<span class="text">
					<span id="minuteCount">42</span>/<span id="minuteTotal">60</span>
				</span>
				<progress id="minute" max="60" value="42"></progress></div>
			<div class="row">
				<span class="text">
					<span id="secondCount">38</span>/<span id="secondTotal">60</span>
				</span>
				<progress id="second" max="60" value="38"></progress></div>
		</div>

		<div class="container-fluid shadow-lg p-3 mb-5 bg-white rounded">

			<h2 class="row display-3"> Calendar </h2> 

			<div class="row">

				<iframe class="col-9" src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTabs=0&amp;showTz=0&amp;mode=WEEK&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=guppyfish002%40gmail.com&amp;color=%23182C57&amp;src=amibakhai2%40gmail.com&amp;color=%23B1365F&amp;src=hjkcn3fnb50pmgkmpb87n8t9nbqav9di%40import.calendar.google.com&amp;color=%23875509&amp;src=j20uj41h7kra4j2hiidn6i81jhp1hsdg%40import.calendar.google.com&amp;color=%235F6B02&amp;src=3rsp2odqun2fmg64kd71ob4v84qrde82%40import.calendar.google.com&amp;color=%235F6B02&amp;src=m1us9r0a9j2j6dcccjbfd5jsdth7d94h%40import.calendar.google.com&amp;color=%2329527A&amp;src=8bgp369qcccfsgetgkks5qcgg3s457c7%40import.calendar.google.com&amp;color=%232952A3&amp;src=mguptamayankg%40gmail.com&amp;color=%23182C57&amp;src=fgnr0o2v23mjhaec8g95r0lkno%40group.calendar.google.com&amp;color=%230F4B38&amp;src=t2bs8d5evt6bft29l3g0318k5k%40group.calendar.google.com&amp;color=%23711616&amp;src=73k19q96313tt0els819lpffh8%40group.calendar.google.com&amp;color=%23853104&amp;ctz=Europe%2FLondon" style="border-width:0" width="1000" height="600" scrolling="no"></iframe>

				<div class="your-clock col"></div>

			</div>
		</div> 
	</body>

</html>
